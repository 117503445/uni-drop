  web-drop-dev:
    build:
      context: ./web-drop
      dockerfile: Dockerfile_dev

    container_name: web-drop-dev
    volumes:
        - './src/web-drop:/workspace/web-drop'
        - './dev-data/web-drop/vsc_extensions:/root/.vscode-server/extensions'
    stdin_open: true
    tty: true

    
  peer-discovery-dev:
    build:
      context: ./peer-discovery
      dockerfile: Dockerfile_dev
    container_name: peer-discovery-dev
    volumes:
        - './src/peer-discovery:/workspace/peer-discovery'
        - './dev-data/peer-discovery/vsc_extensions:/root/.vscode-server/extensions'
    stdin_open: true
    tty: true
  mongo:
    image: mongo
    # ports:
    #   - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: E8kHTYJca96gEC
    volumes:
      - ./dev-data/db:/data/db
  mongo-express:
    image: mongo-express
    restart: unless-stopped
    ports:
      - 27018:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: E8kHTYJca96gEC
      ME_CONFIG_MONGODB_SERVER: mongo

      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin